<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Sketch</title>
    <style>
        /* Basic CSS for the wireframe sketch */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            border: 1px solid #100e0e;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-placeholder {
            border: 1px solid #100e0e;
            width: 100px;
            height: 50px;
            display: inline-block;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            border: 1px solid #100e0e;
            font-weight: bold;
            padding: 20px;
            
        }

        .hero {
            border: 1px solid #100e0e;
            text-align: center;
            padding: 50px;
        }

        .hero-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .hero-picture-placeholder {
            border: 1px solid #100e0e;
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        .hero-message {
             border: 1px solid #100e0e;
            padding: 20px;
            width: 1200px;
        }

        .two-blocks {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .block {
            width: 48%;
            border: 1px solid #100e0e;
            padding: 100px;
            text-align: center;
        }

        .three-columns {
            display: flex;
            justify-content: space-between;
            padding: 60px;
            gap: 20px;
        }

        .column {
            width: 30%;
            border: 1px solid #100e0e;
            padding: 100px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            display: block;
            border: 1px solid #100e0e;
        }

        footer nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .social-placeholder {
            border: 1px solid #100e0e;
            width: 30px;
            height: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo Placeholder -->
        <div class="logo-placeholder">logo</div>

        <!-- Navigation -->
        <nav>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </nav>
    </header>

    <main>
        <!-- Hero Section with a small picture and message -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-message"></div>
                <div class="hero-picture-placeholder"></div>
                </div>
        </section>

        <!-- Two Blocks Section -->
        <section class="two-blocks">
            <div class="block">Block 1</div>
            <div class="block">Block 2</div>
        </section>

        <!-- Three Columns Section -->
        <section class="three-columns">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
            <div class="column">Column 3</div>
        </section>
    </main>

    <footer>
        <p>footer</p>
        <nav>
            <a href="#"><div class="social-placeholder"></div></a>
            <a href="#"><div class="social-placeholder"></div></a>
            <a href="#"><div class="social-placeholder"></div></a>
        </nav>
    </footer>
</body>
</html>
