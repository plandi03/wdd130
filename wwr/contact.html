<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting for more information about our trips and services.">
  <meta name="keywords" content="white water rafting, contact, email, phone, address">
  <meta name="author" content="White Water Rafting">
  <title>Contact Us - White Water Rafting</title>
  <link rel="stylesheet" href="style/rifgting.css">
</head>
<body>
  <header>
    <img src="images/Logo_transparent.webp" alt="Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="info-and-profiles">
      <div class="company-info">
        <h2>Our Office</h2>
        <p>Watkiss Way, Cardiff CF11 0SY, United Kingdom</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@whitewaterrafting.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9518.688574528465!2d-3.199059916786082!3d51.44870826819909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e036704aec66d%3A0x7411f60cb4f8b5e8!2sCardiff%20International%20White%20Water!5e1!3m2!1sen!2sbo!4v1738690764555!5m2!1sen!2sbo" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="employee-profiles">
        <h2>Meet Our Team</h2>
        <figure>
          <img src="images/employer1.webp" alt="Employee 1">
          <figcaption>John Doe, Customer Support Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employer2.webp" alt="Employee 2">
          <figcaption>Dereck Smith, Reservation Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/employer4.webp" alt="Employee 3">
          <figcaption>Mike Johnson, Safety Coordinator</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Purpose of the message:</label>
        <div style="display: flex; align-items: center;">
          <input type="radio" id="general" name="purpose" value="general">
          <label for="general" style="margin-right: 20px;">General Inquiry</label>
          <input type="radio" id="reservation" name="purpose" value="reservation">
          <label for="reservation" style="margin-right: 20px;">Reservation Question</label>
          <input type="radio" id="suggestion" name="purpose" value="suggestion">
          <label for="suggestion">Website Suggestion</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Please subscribe me to the monthly newsletter</label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 White Water Rafting</p>
    <a href="https://wireframe.cc/JvNxKj">View Wireframe</a>
    <nav class="socialmedia">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facbook-icon.webp" alt="Facebook">
        </a>
        <a href="https://x.com" target="_blank">
          <img src="images/x-icon.webp" alt="X - former Twitter">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram-icon.webp" alt="Instagram">
        </a>
      </nav>
  </footer>
</body>
</html>
